<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark border-bottom box-shadow">
    <h3 class="my-4 font-weight-normal text-light" style="font-size: x-large">SkyStore</h3>
    <nav class="col-12">
        <a class="btn btn-outline-info"  href="{% url 'home' %}">Каталог</a>
        <a class="btn btn-outline-info"  href="{% url 'categories' %}">Категории</a>
        {% if user.is_authenticated %}
            <a class="btn btn-outline-success"  href="{% url 'product_create' %}">Создать
                продукт</a>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-outline-danger"
               href="{% url 'logout' %}"><span>Выйти</span></a>
            <a class="btn btn-outline-info"  href="{% url 'profile' %}">Профиль</a>
        {% else %}
            <a class="btn btn-outline-primary"
               href="{% url 'login' %}"><span>Войти</span></a>
            <a class="btn btn-outline-primary"  href="{% url 'register' %}"><span>Регистрация</span></a>
        {% endif %}
    </nav>
</div>
